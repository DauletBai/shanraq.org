{{define "main"}}
<div class="px-4 py-4 my-auto text-center">
    <h1 class="display-4">Human Potential Index</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Where the world's talents are fully realized.</p>
    </div>
</div>

<h3 class="mb-3">Countries List</h3>
<table class="table table-hover">
    <thead class="table-light">
    <tr>
        <th>Flag</th>
        <th>Name</th>
        <th>Population</th>
    </tr>
    </thead>
    <tbody>
    {{range .Data.Countries}}
        <tr>
            <td>{{ .FlagCode }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Population }}</td>
        </tr>
    {{end}}
    </tbody>
</table>
{{end}}
