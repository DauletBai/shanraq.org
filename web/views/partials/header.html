{{ define "partials/header" }}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
  <div class="container-lg">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/brand/logo.svg" alt="{{ if .FrameworkName }}{{ .FrameworkName }}{{ else }}Shanraq{{ end }} logo" height="32" width="32" class="d-inline-block align-text-top">
      <span class="fw-semibold">{{ if .FrameworkName }}{{ .FrameworkName }}{{ else }}Shanraq{{ end }}</span>
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "home" }}active{{ end }}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "dashboard" }}active{{ end }}" href="/console">Console</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "docs" }}active{{ end }}" href="/docs">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jobs" target="_blank" rel="noopener">Jobs API</a>
        </li>
      </ul>
      {{ if .FrameworkBadge }}
      <span class="badge bg-primary-subtle text-primary fw-semibold text-uppercase">{{ .FrameworkBadge }}</span>
      {{ end }}
    </div>
  </div>
</nav>
{{ end }}
