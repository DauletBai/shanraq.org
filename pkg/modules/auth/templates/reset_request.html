{{ define "reset_request" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <main class="container py-5" style="max-width: 480px;">
      <h1 class="h3 mb-3">Password reset</h1>
      {{ if .Error }}
      <div class="alert alert-danger" role="alert">{{ .Error }}</div>
      {{ end }}
      {{ if .Message }}
      <div class="alert alert-success" role="alert">{{ .Message }}</div>
      {{ else }}
      <form method="post" action="/auth/password/reset" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus />
          <div class="form-text">We will log a reset link in the application logs.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send reset link</button>
      </form>
      {{ end }}
      <p class="mt-4"><a href="/auth/signin">Back to sign in</a></p>
    </main>
  </body>
</html>
{{ end }}
